<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>スパムショットガン</title>
    <style>
        .container {
            display: flex;
        }

        .container div {
            background-color: lightpink;
            padding: 10px;
        }

        #target_list {
            background-color: red;
        }

        #spam_message_list {
            background-color: aquamarine;
        }

        input.url {
            width: 500px; /* 横幅を300ピクセルに設定 */
          }
    </style>
</head>

<body>

    <div id="title_area">
        <h1>スパムショットガン</h1>
    </div>


    <div id="content_area" class="container">

        <div id="content_left">
            <textarea type="text" id="spam_text" cols="40" rows="20"></textarea><br>
            <label for="add_pr">PR追加</label>
            <input type="checkbox" id="add_pr" value="pr" checked>

            <br>

            <div id ="tweet">
                <a href="https://twitter.com/intent/tweet?text=ダミーテキスト" target="_blank">攻撃開始</a>
            </div>

            
        </div>

        <div id="content_controls">


            <div>
                巻き込みリプTarget<br>
                <label for="hide_timeline">HideTimeline</label>
                <input type="checkbox" id="hide_timeline" value="false">
                <br>

                <div id="target_list">
                    <label for="koukasu">公カス</label>
                    <input type="checkbox" id="koukasu" value="false">

                </div>
            </div>

            <div id="spam_message_list">
                <div>
                    <input type="checkbox" id="dummy" value="false">
                    <label for="dummy">dummy</label>
                    <textarea type="text" id="dummy_text" cols="50" rows="3"></textarea>
                </div>

            </div>

            <div>
                <label for="image_url">追加画像URL</label>
                <input type="input" class ="url" id="image_url" value ="https://x.com/Pri_Loudspeaker/status/1904218761919430806/photo/1" >
            </div>

            <div>
                <label for="attack_rp">攻撃対象ポストURL</label>
                <input type="input" class ="url" id="attack_rp" value="https://x.com/Raja_oa2/status/1903054434654892363" >
            </div>
        </div>

    </div>


    <div id="debug_log">


    </div>


    <script src="./js/script.js"></script>

</body>

</html>
