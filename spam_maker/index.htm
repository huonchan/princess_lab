<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>スパムショットガン</title>
    <style>
        .container {
            display: flex;
        }

        .container div {
            background-color: lightpink;
            padding: 10px;
        }

        #target_list {
            background-color: red;
        }

        #insert_text_list {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div id="title_area">
        <h1>スパムショットガン</h1>
    </div>


    <div id="content_area" class="container">

        <div id="content_left">
            <textarea type="text" id="myText" cols="40" rows="5"></textarea><br>
            <label for="add_pr">PR追加</label>
            <input type="checkbox" id="add_pr" value="true">

            <br>

            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <div id="content_controls">


            <div>
                巻き込みリプTarget<br>
                <label for="hide_timeline">HideTimeline</label>
                <input type="checkbox" id="hide_timeline" value="false">
                <br>

                <div id="target_list">
                    <label for="koukasu">公カス</label>
                    <input type="checkbox" id="koukasu" value="false">

                </div>
            </div>

            <div id="insert_text_list">
                <div>
                    <input type="checkbox" id="dummy" value="false">
                    <label for="dummy">dummy</label>
                    <textarea type="text" id="dummy_text" cols="50" rows="3"></textarea>
                </div>

            </div>

            <div>
                <label for="attack_rp">攻撃対象ポストURL</label>
                <input type="input" id="attack_rp">
            </div>
        </div>

    </div>


    <div id="debug_log">

        
    </div>


    <script src="./js/script.js"></script>

</body>

</html>
